<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Starter Blog</title>
</head>
<body>
    <h1>Welcome to the Flask Starter Blog!</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <small>Posted on: {{ post.date_created.strftime("%Y-%m-%d %H:%M") }}</small><br>

                    <a href="{{ url_for('main.edit_post', id=post.id) }}">Edit</a>

                    <form action="{{ url_for('main.delete_post_route', id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet!</p>
    {% endif %}

    <p><a href="{{ url_for('main.create_post') }}">+ Create New Post</a></p>
</body>
</html>
